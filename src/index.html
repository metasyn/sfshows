<!DOCTYPE html>

<html lang='en'>
<head>
  <title>
  </title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet' type="text/css">
</head>

<body>
  <div id='app'>
  </div>


  <div id='see-list-button-mobile'>
    <div class='button-container'>
      <a href='#' id='open-list' class='button overlay-item'>See List</a>
    </div>
  </div>


  <div class='map-overlay'>
    <a href="javascript:void(0)" class="closebtn">&#215;</a>

    <fieldset>
      <input class='overlay-item' id='feature-filter' type='text' placeholder='Search results'>
    </fieldset>


    <div class='button-container'>
      <a href='#' id='filter-button' class='button overlay-item'>Filter shows</a>
      <a href='#' id='hide-filter-button' class='hidden button overlay-item'>Hide filters</a>
    </div>

    <div id="filters" class="hidden">
      <div class="button-container">
        <a href='#' id='filter-all' class='button'>All Shows</a>
        <a href='#' id='filter-today' class='button'>Today</a>
        <a href='#' id='filter-tomorrow' class='button'>Tomorrow</a>
      </div>
      <div>
        <div id='date-selector-container'>
        </div>
      </div>
    </div>


    <div id='feature-listing' class='listing'>
    </div>
  </div>



  <script src='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.js' type="text/javascript">
</script>
</body>
</html>
